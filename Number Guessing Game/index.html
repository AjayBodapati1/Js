<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="myH1">Number Guessing Game</h1>
    <div id="container">
        <label for="min" class="inputs">Starting range</label> <br>
        <input type="number" id="min"><br>
        <label for="max" class="inputs">Ending range</label><br>
        <input type="number" id="max"><br>
        
        <label for="guess" class="output">Enter your guess</label> <br>
        <input type="number" id="guess">
        <p id="result"></p>
        <button id="submit">Submit</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
